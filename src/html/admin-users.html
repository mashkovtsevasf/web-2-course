<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Shop - Manage Users</title>
  <link rel="icon" type="image/png" href="/src/assets/images/homepage/logo.png">
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <div data-header></div>

  <main>
    <!-- Admin Users Hero -->
    <section class="admin-products-hero">
      <div class="container">
        <div class="admin-products-hero__content">
          <h1 class="admin-products-hero__title">Manage Users</h1>
          <p class="admin-products-hero__text">View and manage user accounts</p>
        </div>
      </div>
    </section>

    <!-- Admin Users Content -->
    <section class="admin-products-content">
      <div class="container">
        <!-- Users Table -->
        <div class="admin-products-table">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Registered</th>
                <th>Orders</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="users-table-body">
              <!-- Users will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <div data-footer></div>
  <script src="../js/api-client.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/admin-users.js"></script>
</body>
</html>
