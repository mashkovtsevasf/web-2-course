<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Shop - Admin Panel</title>
  <link rel="icon" type="image/png" href="/src/assets/images/homepage/logo.png">
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <div data-header></div>

  <main>
    <!-- Admin Hero Section -->
    <section class="admin-hero">
      <div class="container">
        <div class="admin-hero__content">
          <h1 class="admin-hero__title">Administrator Panel</h1>
          <p class="admin-hero__text">Manage products, orders, and users</p>
        </div>
      </div>
    </section>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
      <div class="container">
        <div class="admin-dashboard__grid">
          <!-- Statistics Cards -->
          <div class="admin-stat-card">
            <div class="admin-stat-card__icon admin-stat-card__icon--orders">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
                <path d="M7 7H17V9H7V7ZM7 11H17V13H7V11ZM7 15H14V17H7V15Z" fill="currentColor"/>
              </svg>
            </div>
            <div class="admin-stat-card__content">
              <h3 class="admin-stat-card__title">Orders</h3>
              <p class="admin-stat-card__value" id="admin-orders-count">0</p>
            </div>
          </div>

          <div class="admin-stat-card">
            <div class="admin-stat-card__icon admin-stat-card__icon--users">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
              </svg>
            </div>
            <div class="admin-stat-card__content">
              <h3 class="admin-stat-card__title">Users</h3>
              <p class="admin-stat-card__value" id="admin-users-count">0</p>
            </div>
          </div>

          <div class="admin-stat-card">
            <div class="admin-stat-card__icon admin-stat-card__icon--revenue">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.8 10.9C9.53 10.31 8.8 9.7 8.8 8.75C8.8 7.66 9.81 6.9 11.5 6.9C13.28 6.9 13.94 7.75 14 9H16.21C16.14 7.28 15.09 5.7 13 5.19V3H10V5.16C8.06 5.58 6.5 6.84 6.5 8.77C6.5 11.08 8.41 12.23 11.2 12.9C13.7 13.5 14.2 14.38 14.2 15.31C14.2 16 13.71 17.1 11.5 17.1C9.28 17.1 8.63 16.18 8.5 15H6.32C6.44 17.19 8.08 18.42 10 18.83V21H13V18.85C14.95 18.5 16.5 17.35 16.5 15.3C16.5 12.46 14.07 11.5 11.8 10.9Z" fill="currentColor"/>
              </svg>
            </div>
            <div class="admin-stat-card__content">
              <h3 class="admin-stat-card__title">Revenue</h3>
              <p class="admin-stat-card__value" id="admin-revenue-value">$0</p>
            </div>
          </div>
        </div>

        <!-- Admin Navigation -->
        <div class="admin-nav">
          <h2 class="admin-nav__title">Quick Actions</h2>
          <div class="admin-nav__grid">
            <a href="admin-products.html" class="admin-nav__card">
              <div class="admin-nav__icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 18C5.9 18 5.01 18.9 5.01 20C5.01 21.1 5.9 22 7 22C8.1 22 9 21.1 9 20C9 18.9 8.1 18 7 18ZM1 2V4H3L6.6 11.59L5.25 14.04C5.09 14.32 5 14.65 5 15C5 16.1 5.9 17 7 17H19V15H7.42C7.28 15 7.17 14.89 7.17 14.75L7.2 14.66L8.1 13H15.55C16.3 13 16.96 12.59 17.3 11.97L20.88 5.48C20.96 5.34 21 5.17 21 5C21 4.45 20.55 4 20 4H5.21L4.27 2H1ZM17 18C15.9 18 15.01 18.9 15.01 20C15.01 21.1 15.9 22 17 22C18.1 22 19 21.1 19 20C19 18.9 18.1 18 17 18Z" fill="currentColor"/>
                </svg>
              </div>
              <h3 class="admin-nav__card-title">Manage Products</h3>
              <p class="admin-nav__card-text">Create, edit, and delete products</p>
            </a>

            <a href="admin-orders.html" class="admin-nav__card">
              <div class="admin-nav__icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
                  <path d="M7 7H17V9H7V7ZM7 11H17V13H7V11ZM7 15H14V17H7V15Z" fill="currentColor"/>
                  <path d="M18 7H20V9H18V7ZM18 11H20V13H18V11ZM18 15H20V17H18V15Z" fill="currentColor"/>
                </svg>
              </div>
              <h3 class="admin-nav__card-title">Manage Orders</h3>
              <p class="admin-nav__card-text">View and process orders</p>
            </a>

            <a href="admin-users.html" class="admin-nav__card">
              <div class="admin-nav__icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16 11C17.66 11 18.99 9.66 18.99 8C18.99 6.34 17.66 5 16 5C14.34 5 13 6.34 13 8C13 9.66 14.34 11 16 11ZM8 11C9.66 11 10.99 9.66 10.99 8C10.99 6.34 9.66 5 8 5C6.34 5 5 6.34 5 8C5 9.66 6.34 11 8 11ZM8 13C5.67 13 1 14.17 1 16.5V19H15V16.5C15 14.17 10.33 13 8 13ZM16 13C15.71 13 15.38 13.02 15.03 13.05C16.19 13.89 17 15.02 17 16.5V19H23V16.5C23 14.17 18.33 13 16 13Z" fill="currentColor"/>
                </svg>
              </div>
              <h3 class="admin-nav__card-title">Manage Users</h3>
              <p class="admin-nav__card-text">View and manage user accounts</p>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div data-footer></div>
  <script src="../js/api-client.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
